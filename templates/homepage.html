<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",
        initial-scale="1.0">
        <title>HiveNet - Relatar Problema</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        
        <div id="top">
        <p>
            <h1 style="color: white; text-align: center;">Relatar problema com comp</h1>
        </p>   
        </div>
        <blockquote class="blockquote text-center">
        <div id="principal" style="text-align: center;">
        <form action="cadastrar" method="POST">
            <div class="mb-3">
                <p>
                    <label for="lab" form="form-label"><h3>Laboratório:</h3></label>
                    <input type="text" placeholder="Ex.: 402" id="lab" name="lab">
                </p>
            </div>

            <div class="mb-3">
                <p>
                    <label for="comp" form="form-label"><h3>Computador:</h3></label>
                    <input type="text" placeholder="Ex.: 40201" id="comp" name="comp">
                </p>
            </div>

            <div class="mb-3">
                <p>
                    <label for="problem_type" form="form-label"><h3>Tipo de problema:</h3></label>
                    <input type="text" placeholder="Ex.: Hardware ou Software" id="problem_type" name="problem_type">
                </p>
            </div>
                <p>
                    <label for="description" form="form-label"><h3>Descrição:</h3></label>
                    <textarea name="description" id="description" cols="30" rows="10" name="description" placeholder="Conte-nos sobre seu problema"></textarea>
                </p>
            </div>
            
                <p>
                <input class="btn btn-info" type="submit" id="Enviar" value="Enviar">
                </p>
            
        </form>
        </blockquote>
        <a href="http://127.0.0.1:5000/visualizar">Visualização dos Chamados Bem</a>
    </body>
</html>
