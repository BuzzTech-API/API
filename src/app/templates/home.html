<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles-home.css')}}">
    <title>TECHELP - Home</title>
</head>
<body class="fundo">
    <div class="centro">
        {% if current_user.is_authenticated %}
        <a href="/visualizar"><img class = "hexag" src="../static/img/Hexagono.png" alt="hexagono"><h1 class="butTxt">Visualizar Problema</h1></a>
        
        {% else %}
        <a href="/login"><img class = "hexag" src="../static/img/Hexagono.png" alt="hexagono"><h1 class="butTxt">Área do Técnico</h1></a>
        {% endif %}

      
        <img class = "logo" src="../static/img/Logo.png" alt="logo" height="370px" width="350px">
  
        
        <a href="/problemas"><img class = "hexag" src="../static/img/Hexagono.png" alt="hexagono"><h1 class="butTxt">Relatar Problema</h1></a>  
    </div>
    <div class="techelp">
        <img class="techelp" src="../static/img/techelp.png" alt="techelp">
    </div>
</body>
</html>
