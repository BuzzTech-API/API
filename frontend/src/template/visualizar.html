<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Visualização de Chamados</title>
</head>
<body>
    <blockquote class="blockquote text-center">
    <h1>Chamados</h1>
    <table class="table table-info table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Laboratório</th>
                <th scope="col">Computador</th>
                <th scope="col">Tipo de Problema</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
        {% for item in tabela %}
        <tr>
            <td>{{item["id"]}}</td>
            <td>{{item["lab"]}}</td>
            <td>{{item["comp"]}}</td>
            <td>{{item["problem_type"]}}</td>
            <td>{{item["description"]}}</td>
            <td><a class="btn btn-danger" href='/deletar/{{item["id"]}}'><i class="bi bi-trash"></i>Deletar</a>
            <a class="btn btn-secondary"href='/atualizar/{{item["id"]}}'><i class="bi bi-arrow-clockwise"></i>Atualizar</a></td>     
        </tr>
        {% endfor %}
    </tbody>
    </table>
    <a href="http://127.0.0.1:5000">Home</a>
    </blockquote>
</body>
</html>
