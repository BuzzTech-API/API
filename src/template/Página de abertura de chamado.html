            <div style="text-align: end;margin-top: -4%; margin-bottom: 6.4%; margin-left: 65%; margin-right: 1%; background-color: white; border-radius: 7px;">

        <div class="top">
        <p>
            <h4 style="color: white; text-align: center;font-size: 20px; border-radius: 7px;">Relatar problema com computador</h4>
        </p>   
        </div>
        
        <div class="principal">
            <form action="cadastrar" method="POST">
                <div class="mb-3">
                    <p>
                        <label for="lab" form="form-label"><h3 style="color: white;">Laboratório:</h3></label>
                        <input type="text" placeholder="Ex.: 402" id="lab" name="lab" style="border-radius: 7px;">
                    </p>
                </div>
    
                <div class="mb-3">
                    <p>
                        <label for="comp" form="form-label"><h3 style="color: white;">Computador:</h3></label>
                        <input type="text" placeholder="Ex.: 01" id="comp" name="comp" style="border-radius: 7px;">
                    </p>
                </div>
    
                <div class="mb-3">
                    <p>
                        <label for="problem_type" form="form-label"><h3 style="color: white;">Tipo de problema:</h3></label>
                        <input type="text" placeholder="Hardware/Software" id="problem_type" name="problem_type" style="border-radius: 7px;">
                    </p>
                </div>
                    <p>
                        <label for="description" form="form-label"><h3 style="color: white;">Descrição:</h3></label>
                        <textarea name="description" id="description" cols="30" rows="10" name="description" placeholder="Conte-nos sobre seu problema" style="border-radius: 7px;"></textarea>
                    </p>
                    <p>
                        <input type="submit" id="Enviar" value="Enviar" style="border-radius: 7px; height: 20%;width: 30%;">
                    </p>
                </div>
            </form>
        
        <div class="bottom">
            <p> 
                <h4 style="color: white; text-align: center; margin: 0;">Desenvolvido por BuzzTech Ltda.</h5>

            </p>
        </div>
