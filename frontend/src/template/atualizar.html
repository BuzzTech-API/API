<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",
        initial-scale="1.0">
        <title>HiveNet - Relatar Problema</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        
        <div id="top">
        <p>
            <h1 style="color: white; text-align: center;">Relatar problema com comp</h1>
        </p>   
        </div>
        <div id="principal" style="text-align: center;">
        <form action="{{chamado[0]['id']}}" method="POST">
            <div class="mb-3">
                <p>
                    <label for="lab" form="form-label"><h3>Laborat√≥rio:</h3></label>
                    <input type="text" id="lab" name="lab" value="{{chamado[0]['lab']}}">
                </p>
            </div>

            <div class="mb-3">
                <p>
                    <label for="comp" form="form-label"><h3>comp:</h3></label>
                    <input type="text" id="comp" name="comp" value="{{chamado[0]['comp']}}">
                </p>
            </div>

            <div class="mb-3">
                <p>
                    <label for="problem_type" form="form-label"><h3>Tipo de problema:</h3></label>
                    <input type="text" id="problem_type" name="problem_type" value="{{chamado[0]['problem_type']}}">
                </p>
            </div>
                <p>
                    <label for="description" form="form-label" ><h3>description:</h3></label>
                    <textarea name="description" id="description" cols="30" rows="10" name="description">{{chamado[0]['description']}}</textarea>
                </p>
            </div>
            
                <p>
                <input type="submit" id="Enviar" value="Enviar">
                </p>
            
        </form>
        <div id="bottom">
            <p> 
                <h4 style="color: white; text-align: center; margin: 0;">Desenvolvido por BuzzTech Ltda.</h5>
                <div style="text-align:center;">
                    <img src="../img/logo.jpeg" alt="logo" width="150" height="150">
                </div>
                <h4 style="color: white;text-align: center; margin : 0; padding-top:0;">Todos os direitos reservados</h5>
            </p>
        </div>
    </body>
</html>
